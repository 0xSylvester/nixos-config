source = ~/.config/hypr/theme.conf

general {
	hide_cursor= true
	ignore_empty_input= true
	#no_fade_in= true
	#no_fade_out= true
}

animations {
    enabled = true
}

background {
	monitor =
	path = $wallpaper
	blur_passes = 1 # 0 disables blurring
    blur_size = 5
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
	monitor = 
	size = 200, 70
    outer_color = $color3
	inner_color = $background 
	font_color =  $foreground
	fade_on_empty = true
	fade_timeout = 1000
	placeholder_text = <i>Input Password...</i>
	check_color = rgb(a3be8c)
	fail_color = rgb(bf616a)
	fail_text = <i>Incorrect<b>($ATTEMPTS)</b></i> 
	fail_timeout = 2000
	capslock_color = rgb(ebcb8b)
} 

label {
    monitor =
    text = Don't Waste Your Time <br/> $TIME
    text_align = center #
    color = $foreground
    font_size = 25
    font_family = Noto Sans
    rotate = 0 # degrees, counter-clockwise

    position = 0, 80
    halign = center
    valign = center
}
